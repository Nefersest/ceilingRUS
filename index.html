<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <title>Ceiling-rus</title>
    <meta
      name="description"
      content="«Ceiling.rus» – компания, которая специализируется на ремонтно-строительных работах, а именно монтажом натяжных полотен в городах Дубна, Кимры, а также Дмитров."
    />
  </head>
  <body class="font-sans bg-white dark:text-white dark:bg-hex-262a37">
    <div id="app"></div>
    <noscript>
      <div>
        Пожалуйста включите JavaScript для корректной работы данного приложения.
      </div>
    </noscript>
    <script>
      ;(function () {
        const prefersDark =
          window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('color-schema') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
        const vh = window.innerHeight * 0.01
        document.documentElement.style.setProperty('--vh', `${vh}px`)
        window.addEventListener('resize', () => {
          const vh = window.innerHeight * 0.01
          document.documentElement.style.setProperty('--vh', `${vh}px`)
        })
      })()
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
